services:
  # Webmeatscraper service
  webmeatscraper:
    image: ghcr.io/paulohgodinho/webmeatscraper:latest
    platform: linux/amd64
    env_file:
      - ../.env
    ports:
      - "${WEBMEATSCRAPER_PORT}:${WEBMEATSCRAPER_PORT}"
    networks:
      - notion-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${WEBMEATSCRAPER_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Notion bookmarks processor
  notion-processor:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    depends_on:
      webmeatscraper:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - WEBMEATSCRAPER_URL=http://webmeatscraper:${WEBMEATSCRAPER_PORT}
    networks:
      - notion-network
    volumes:
      - ../.env:/root/.env:ro

networks:
  notion-network:
    driver: bridge
